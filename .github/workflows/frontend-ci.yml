name: Frontend CI

on:
  push:
    branches: [master]
    paths:
      - "frontend/**"
  pull_request:
    branches: [master]
    paths:
      - "frontend/**"

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: tsc --noEmit

      - name: Build
        run: npm run build
