name: Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build frontend
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: cd frontend && npm ci && npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'graalvm'

      - name: Cache sbt
        uses: actions/cache@v4
        with:
          path: |
            ~/.sbt
            ~/.cache/coursier
          key: sbt-${{ hashFiles('backend/build.sbt', 'backend/project/*.sbt', 'backend/project/build.properties') }}
          restore-keys: sbt-

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Build reference database
        run: cd backend && sbt "runMain wahapedia.BuildRefDb ../data/wahapedia wahapedia-ref.db"

      - name: Build native image
        run: cd backend && sbt nativeImage
        env:
          GRAALVM_HOME: ${{ env.JAVA_HOME }}

      - name: Stop service
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: sudo systemctl stop wp40k || true

      - name: Copy frontend
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "frontend/dist/*"
          target: "/opt/wp40k/frontend"
          strip_components: 2

      - name: Copy backend and database
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "backend/target/native-image/backend,backend/wahapedia-ref.db"
          target: "/opt/wp40k"
          strip_components: 1

      - name: Move files and start service
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            mv /opt/wp40k/target/native-image/backend /opt/wp40k/backend || true
            mv /opt/wp40k/wahapedia-ref.db /opt/wp40k/wahapedia-ref.db.new && mv /opt/wp40k/wahapedia-ref.db.new /opt/wp40k/wahapedia-ref.db || true
            rm -rf /opt/wp40k/target
            chmod +x /opt/wp40k/backend
            sudo systemctl start wp40k
