server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: wahapedia-api
    static_configs:
      - targets:
          - localhost
        labels:
          job: wahapedia-api
          __path__: /var/log/wahapedia/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            request_id: request_id
            method: method
            path: path
            status: status
            duration_ms: duration_ms
            error: error
            timestamp: "@timestamp"
      - labels:
          level:
          method:
          status:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - output:
          source: message
